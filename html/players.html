<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Management</title>
  <link rel="stylesheet" href="../styles/styles.css"> <!-- Optional for styling -->
  <script defer src="../js/players.js"></script>
</head>
<body>
  <header>
    <h1>Player Management</h1>
    <a href="teams.html">Back to Team Assignment</a>
  </header>
  <main>
    <form id="player-form">
        <label for="player-id">Number:</label>
        <input type="text" id="player-id" />
      
        <label for="player-name">Name:</label>
        <input type="text" id="player-name" required />
      
        <label for="player-position">Position:</label>
        <select id="player-position" required>
          <option value="" disabled selected>Select Position</option>
          <option value="Starter">Starter</option>
          <option value="Backup">Backup</option>
          <option value="LW">LW</option>
          <option value="C">C</option>
          <option value="RW">RW</option>
          <option value="RD">RD</option>
          <option value="LD">LD</option>
        </select>
      
        <label for="player-age">Age:</label>
        <input type="number" id="player-age" required />
      
        <label for="player-image">Image URL:</label>
        <input type="url" id="player-image" required />
      
        <fieldset>
          <legend>Skills</legend>
          <div id="skills-container"></div>
        </fieldset>
      
        <button type="button" id="add-player-btn">Add / Update Player</button>
      </form>
      <div id="player-list"></div>
    </section>
  </main>

</body>
</html>
